<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录密码手机验证</title>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/editPsd.css"/>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.min.js" ></script>
    <script type="text/javascript" src="../js/messages_zh.js" ></script>
</head>
<body>
<iframe src="topwu.html" frameborder="0" scrolling="no" width="100%" height="130" ></iframe>
    <div class="editPsd">
        <div class="phoneregist">手机验证</div>
        <i><img src="../images/editPsd/arrowred.png" alt=""/></i>
        <div class="newpsd">设置新密码</div>
        <i><img src="../images/editPsd/arowgray.png" alt=""/></i>
        <div class="success">设置成功</div>
        <i><img src="../images/editPsd/arowgray.png" alt=""/></i>
    </div>
<form id="myform" action="newpsd.html">
    <div class="main">
        <p>
            <span>手机号码:</span>
            <input class="ismobile" type="text" name="phone"/>
        </p>
        <p>
            <span>验证码:</span>
            <input type="password" name="psd"/>
            <button class="codephone">获取验证码</button>
        </p>
        <input class="submit" type="submit" value="下一步"/>
    </div>
</form>
    <script type="text/javascript" src="../js/codephone.js"> </script>
    <script type="text/javascript">
        $().ready(function() {
            $("#myform").validate({
                errorElement: "dfn",
                rules: {
                    phone: { required: true},
                    psd: {required: true}
                }
            });
        });
        jQuery.validator.addMethod("ismobile", function(value, element) {
            var length = value.length;
            var mobile = /^1[34578]\d{9}$/;
            return (length == 11 && mobile.exec(value))? true:false;
        }, "请正确填写您的手机号码");

    </script>
</body>
</html>
