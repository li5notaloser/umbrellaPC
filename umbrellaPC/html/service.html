<!--弹框1 提示登录-->
<div class="bgbox_login" style="display:none">

            <a class="cancel_login" href="javascript:void (0)">取消</a>
        </div>
    </div>
</div>

<div class="bgbox_ziliao" style="display:none">

</div>

        <p style="line-height: 39px;">您的资料已经成功提交，请耐心等待工作人员与您联系</p>

</div>
